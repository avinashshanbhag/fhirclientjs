<div class="row">
    <form name= "fhirForm" class="form-horizontal">

        <!-- Get FHIR Server Endpoint -->

        <div class="form-group">
            <label for="fhirUrl" class="control-label col-sm-2">FHIR Server URL</label>
            <div class="col-sm-10">
                <input type="url" name="fhirUrl" id="fhirUrl" ng-model="fhirBean.url" required class="form-control" />

            </div>
        </div>

        <!-- Submit Button -->

        <div class = "form-group">
            <div class = "col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="login()" class="btn btn-primary">Log In</button>
            </div>
        </div>

    </form>
</div>

<div class=" row">
    <pre>Fhir Server URL is {{fhirBean.url}}</pre>
    <pre>URL is {{result.url}}</pre>

</div>
